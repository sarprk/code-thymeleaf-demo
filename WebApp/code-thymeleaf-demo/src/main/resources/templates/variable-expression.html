<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable expression demo application</title>
</head>
<body>
<h2>Thyme leaf Hello World Demo Application</h2>
<div>
    <p th:text="${user.name}"></p>
    <p th:text="${user.email}"></p>
    <p th:text="${user.role}"></p>
    <p th:text="${user.gender}"></p>
</div>
</body>
</html>
